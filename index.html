    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('fr-FR', options);
        }
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                container.appendChild(particle);
            }
        }
        function detectAdBlocker() {
            const adtest = document.createElement('div');
            adtest.innerHTML = '&nbsp;';
            adtest.className = 'adsbox';
            adtest.style.height = '1px';
            adtest.style.position = 'absolute';
            adtest.style.top = '-1000px';
            document.body.appendChild(adtest);
            setTimeout(function() {
                if (adtest.offsetHeight === 0 || adtest.clientHeight === 0) {
                    document.getElementById('adblockMessage').style.display = 'flex';
                }
                adtest.remove();
            }, 800);
        }
function updateLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem('flappyLeaderboard')) || [];
    const list = document.getElementById('leaderboard-list');
    list.innerHTML = '';

    if (leaderboard.length === 0) {
        list.innerHTML = '<li>Aucun score enregistr√© pour le moment.</li>';
        return;
    }

    // Tri du plus grand au plus petit
    leaderboard.sort((a, b) => b.score - a.score);

    leaderboard.forEach((entry, index) => {
        const li = document.createElement('li');
        let rankClass = '';
        if (index === 0) rankClass = 'top1';
        else if (index === 1) rankClass = 'top2';
        else if (index === 2) rankClass = 'top3';

        li.className = rankClass;
        li.innerHTML = `<strong>#${index + 1}</strong> ${entry.name} - <span>${entry.score} pts</span>`;
        list.appendChild(li);
    });
}
        window.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            createParticles();
            setTimeout(detectAdBlocker, 1000);
            setInterval(updateDateTime, 60000);
            updateLeaderboard();
            setInterval(updateLeaderboard, 10000);
        });
