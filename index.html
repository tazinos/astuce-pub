<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 Espace Publicitaire Premium</title>
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Effet de particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* Layout principal avec effet glassmorphism */
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(15, 15, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Contenu principal avec sections de pub */
        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
        }
        
        /* Style pour les conteneurs de pub */
        .ad-container {
            overflow: hidden;
            border-radius: 1rem;
            background: rgba(30, 30, 60, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .ad-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .ad-container:hover::before {
            opacity: 1;
        }
        
        /* Disposition des publicités dans la grille */
        .ad-main {
            grid-column: span 12;
            min-height: 150px;
        }
        
        .ad-vertical {
            grid-column: span 4;
            min-height: 350px;
        }
        
        .ad-horizontal {
            grid-column: span 8;
            min-height: 180px;
        }
        
        /* Notification de bloqueur de pub */
        .ad-blocker-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 40, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .message-content {
            background: rgba(30, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: appear 0.5s ease-out;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
        }
        
        .message-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #eee;
        }
        
        /* Pied de page */
        footer {
            background: rgba(15, 15, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: #4ecdc4;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Media queries pour le responsive */
        @media (max-width: 992px) {
            .ad-vertical {
                grid-column: span 6;
            }
            
            .ad-horizontal {
                grid-column: span 6;
            }
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .ad-main, .ad-vertical, .ad-horizontal {
                grid-column: 1 / -1;
            }
            
            .header-inner, .footer-inner {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Effet de particules -->
    <div class="particles" id="particles"></div>
    
    <div class="wrapper">
        <header>
            <div class="header-inner">
                <div class="logo">
                    <span>📢</span> Espace Premium
                </div>
                <div class="datetime" id="datetime">
                    <!-- Injecté par JS -->
                </div>
            </div>
        </header>
        
        <main>
            <div class="ad-container ad-main">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '4c0680bfeabb89a4be05bb92beb1702f',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/4c0680bfeabb89a4be05bb92beb1702f/invoke.js"></script>
            </div>
            
            <div class="ad-container ad-vertical">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '4c0680bfeabb89a4be05bb92beb1702f',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/4c0680bfeabb89a4be05bb92beb1702f/invoke.js"></script>
            </div>
            
            <div class="ad-container ad-horizontal">
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'b33a38c8a1b27001de6833a06d7c093c',
                        'format' : 'iframe',
                        'height' : 90,
                        'width' : 728,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/b33a38c8a1b27001de6833a06d7c093c/invoke.js"></script>
            </div>
        </main>
        
        <footer>
            <div class="footer-inner">
                <div class="copyright">© 2025 - Espace publicitaire premium</div>
                <div class="footer-links">
                    <a href="#">Confidentialité</a>
                    <a href="#">Conditions</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    
    <div class="ad-blocker-message" id="adblockMessage">
        <div class="message-content">
            <h2>⚠️ Bloqueur de publicités détecté</h2>
            <p>Nous avons détecté que vous utilisez un bloqueur de publicités. Pour accéder à cet espace premium, veuillez désactiver votre bloqueur de publicités et rafraîchir la page.</p>
        </div>
    </div>
    
    <script>
        // Mise à jour de la date et heure
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('fr-FR', options);
        }
        
        // Création des particules
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Propriétés aléatoires
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Détection de bloqueur de pub
        function detectAdBlocker() {
            const adtest = document.createElement('div');
            adtest.innerHTML = '&nbsp;';
            adtest.className = 'adsbox';
            adtest.style.height = '1px';
            adtest.style.position = 'absolute';
            adtest.style.top = '-1000px';
            document.body.appendChild(adtest);
            
            setTimeout(function() {
                if (adtest.offsetHeight === 0 || adtest.clientHeight === 0) {
                    document.getElementById('adblockMessage').style.display = 'flex';
                }
                adtest.remove();
            }, 100);
        }
        
        // Initialisation
        window.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            createParticles();
            setTimeout(detectAdBlocker, 500);
            
            // Mise à jour de l'horloge toutes les minutes
            setInterval(updateDateTime, 60000);
        });
    </script>
</body>
</html>
